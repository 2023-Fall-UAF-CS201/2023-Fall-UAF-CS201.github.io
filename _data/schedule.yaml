     length:
       value: 37
       unit: "pages"
     outcomes:
       -
         section:
           number: 4.3
           title:  "Expressions"
         outcomes:
           - "Define and identify examples of `lvalue` and `rvalue` in the context of C++ expressions"
           - "Describe utility of constexrp and when it can be used; provide examples of valid constexpr expressions"
       -
         section:
           number: 4.4
           title:  "Statements"
         outcomes:
           - "Recognize and provide examples of `if` statements, including those that utilize `else if` and `else`"
           - "Recognize and provide examples of `switch` statements, including stating what kinds of values may be used in `switch` and `case`"
           - "Recognize and provide examples of `while` loops"
           - "Recognize and provide example of an empty block"
           - "Recognize and provide examples of traditional C++ `for` loop"
           - "Recognize and provide examples of for-each style `for` loop"
           - "Recognize and provide examples of simple C++ functions; provide convincing rationale regarding purpose of functions"
           - "Recognize and describe `vector` as a foundational data type in modern C++"
           - "Recognize and write code constructing a vector from data using modern `{}`-style initialization"
           - "Recognize and write code that appends elements to a vector using `push_back`"
